<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Virsol!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="birthday-container">
        <h1 class="birthday-title">¡Feliz Cumpleaños Virsol!</h1>
        
        <div class="photo-carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="solange1.jpg" alt="Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="solange2.jpg" alt="Foto 2">
                </div>
                <div class="carousel-item">
                    <img src="solange3.jpg" alt="Foto 3">
                </div>
                <div class="carousel-item">
                    <img src="solange4.jpg" alt="Foto 4">
                </div>
                <div class="carousel-item">
                    <img src="foto5.jpg" alt="Foto 5">
                </div>
            </div>
            <button class="carousel-control prev">❮</button>
            <button class="carousel-control next">❯</button>
        </div>
        
        <p class="birthday-message">Que este día esté lleno de alegría y bendiciones</p>
        
        <button id="celebrateBtn" class="celebrate-button">¡Celebrar!</button>
    </div>

    <canvas id="confetti-canvas"></canvas>
    
    <audio id="birthdayAudio" src="cum"></audio>
    
    <script src="script.js"></script>
</body>
</html>
